version: '3.9'

services:
  dns:
    build: ./dns
    container_name: dns_rr
    # monte o named.conf e a pasta de zones para editar sem rebuild (opcional)
    volumes:
      - ./dns/named.conf:/etc/bind/named.conf:ro
      - ./dns/zones:/etc/bind/zones:ro
#    ports:
#      - "53:53/udp"
#      - "53:53/tcp"
    networks:
      rrnet:
        ipv4_address: 172.20.0.10

  web1:
    build: ./web1
    container_name: web1
    env_file:
      - ./backend/.env
    ports:
      - "8081:80"
    depends_on:
      - redis
      - api
#    dns:
#      - 172.20.0.10
    networks:
      rrnet:
        ipv4_address: 172.20.0.11
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');http.get('http://localhost:3000/healthz',res=>{process.exit(res.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  web2:
    build: ./web2
    container_name: web2
    env_file:
      - ./backend/.env
    ports:
      - "8082:80"
    depends_on:
      - redis
      - api
    networks:
      rrnet:
        ipv4_address: 172.20.0.12
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');http.get('http://localhost:3000/healthz',res=>{process.exit(res.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  web3:
    build: ./web3
    container_name: web3
    env_file:
      - ./backend/.env
    ports:
      - "8083:80"
    depends_on:
      - redis
      - api
    networks:
      rrnet:
        ipv4_address: 172.20.0.13
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');http.get('http://localhost:3000/healthz',res=>{process.exit(res.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: api
    env_file:
      - ./backend/.env
    ports:
      - "8080:4000"
    depends_on:
      - db
#    dns:
#      - 172.20.0.10
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http=require('http');http.get('http://localhost:4000/healthz',res=>{process.exit(res.statusCode===200?0:1)}).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      rrnet:
        ipv4_address: 172.20.0.20

  redis:
    image: redis:7
    container_name: redis_sessions
    ports:
      - "6379:6379"
    networks:
      rrnet:
        ipv4_address: 172.20.0.30
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    build: ./db
    container_name: db
    restart: always
    env_file:
      - ./db/.env
    ports:
      - "3306:3306"
#    dns:
#      - 172.20.0.10
    volumes:
      - db_data:/var/lib/mysql
    networks:
      rrnet:
        ipv4_address: 172.20.0.40
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$MYSQL_USER -p$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:

networks:
  rrnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
